<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lightcycles</title>
    <style>
        * { padding: 0; margin: 0 }
        body {
            background: #141414;
            overflow:hidden;

        }
        #myCanvas {
            background: #141414; display: block; margin: 0-auto;
            position: absolute;
            left: calc(50vw - 200px);
            /* top: 14vh; */
        }

        .hidden {
            display: none;
        }

        #room-field {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script src="https://unpkg.com/beholder-detection@1.1.13/dist/beholder-detection.js"></script>


    <script src="./src/Constants.js"></script>
    <script src="./src/Grid.js"></script>
    <script src="./src/Lightcycle.js"></script>
    <script src="./src/Particle.js"></script>
    <script src="./src/Shake.js"></script>
    <script src="./src/Multiplayer.js"></script>

    <script src="./src/index.js"></script>

    <div id="beholder-root"></div>

    <div id="start-screen">
        <button type="button" id="host-button">Host Game</button>
        <button type="button" id="client-button">Join Game</button>
    </div>

    <div id="host-screen" class="hidden">
        <h2 id="room-code" style="color:white;"></h2>
        <button type="button" id="start-button" class="hidden">Start Game</button>
    </div>

    <div id="join-screen" class="hidden">
        <input type="text" id="room-field" name="room-field" pattern="[a-zA-Z]*" maxlength="4">
        <button type="button" id="join-button">Join Room</button>
    </div>

    <div id="game-screen" class="hidden">
        <button type="button" id="restart-button" class="hidden">Play Again</button>
        <progress id="wall-meter" value="100" max="100"></progress>
    </div>

    <img src="img/Logo.png" alt="logo" id="logo" class="hidden">
    <img src="img/Player1.png" alt="player1" id="player1" class="hidden">
    <img src="img/Player2.png" alt="player2" id="player2" class="hidden">
    <img src="img/Player3.png" alt="player3" id="player3" class="hidden">
    <img src="img/Player4.png" alt="player4" id="player4" class="hidden">
</body>
</html>
